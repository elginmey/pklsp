        .container {

            background-color: #fff;

            color: #333;
            margin-bottom: 20px;
        }

            width: 100%;

            margin: 20px 0;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: #555;
        }

        td:first-child {
            font-weight: bold;
            color: #333;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            td {
                display: block;
                width: 100%;
            }

            td:first-child {
                background-color: #f9f9f9;
                padding: 10px;
                border-bottom: none;
            }
        }
